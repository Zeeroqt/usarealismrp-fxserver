<html>

<head>
    <meta charset="UTF-8" />
    <meta charset="UTF-8">
    <title>Vank17a Nui Artheist</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
</head>

<body class="overflow-hidden">
    <div id="body" class="flex justify-center items-center w-screen h-screen animate__animated animate__bounceInLeft overflow-hidden">
        <div class="
      grid grid-cols-3 grid-rows-3
      w-1/2
      h-1/2
      bg-gray-800
      opacity-95
      font-semibold
      rounded-3xl
      border-double border-4 border-blue-500
    " style="
      grid-template-columns: 40% 20% 40%;
      grid-template-rows: 40% 20% 40%;
    ">
            <div class="col-start-1 col-end-2 row-start-1 row-end-2 text-center">
                <img src="img/artheist1.png" class="
          object-cover
          w-full
          rounded-tl-3xl
          border-double border-4 border-blue-500
        " style="height: 79%" />
                <div class="flex justify-center items-start px-3 py-1 text-gray-100" style="height: 21%">
                    <div class="
            animate__animated
            animate__headShake
            animate__delay-1s
          ">
                        This is the first picture. It's easy!
                    </div>
                </div>
            </div>
            <div class="col-start-3 col-end-4 row-start-1 row-end-2 text-center">
                <img src="img/artheist2.png" class="
              object-cover
              w-full
              rounded-tr-3xl
              border-double border-4 border-blue-500
            " style="height: 79%" />
                <div class="flex justify-center items-start px-3 py-1 text-gray-100" style="height: 21%">
                    <div class="
                animate__animated
                animate__headShake
                animate__delay-2s
              ">
                        The next two paintings are right behind you. Even easier to find.
                    </div>
                </div>
            </div>

            <div class="
            col-start-2 col-end-3
            row-start-2 row-end-3
            self-center
            justify-self-center
          ">
                <button id="start" class="
              px-4
              py-2
              rounded-md
              text-sm
              font-medium
              border-0
              focus:outline-none focus:ring
              transition
              text-white
              bg-blue-500
              hover:bg-blue-600
              active:bg-blue-700
              focus:ring-blue-300
              animate__animated
              animate__pulse
              animate__delay-5s
              animate__infinite
            " type="starting">
            Start Heist
          </button>
            </div>

            <div class="col-start-1 col-end-2 row-start-3 row-end-4 text-center">
                <div class="flex justify-center items-end px-3 py-1 text-gray-100" style="height: 21%">
                    <div class="
                animate__animated
                animate__headShake
                animate__delay-3s
              ">
                        The next picture is more of the corridor at the bottom. It's easy! man!
                    </div>
                </div>
                <img src="img/artheist3.png" class="
              object-cover
              w-full
              rounded-bl-3xl
              border-double border-4 border-blue-500
            " style="height: 79%" />
            </div>
            <div class="col-start-3 col-end-4 row-start-3 row-end-4 text-center">
                <div class="flex justify-center items-end px-3 py-1 text-gray-100" style="height: 21%">
                    <div class="
                animate__animated
                animate__headShake
                animate__delay-4s
              ">
                        If you find the painting from the third photo, you will also find the last two. Thanks for doing your job, man!
                    </div>
                </div>
                <img src="img/artheist4.png" class="
              object-cover
              w-full
              rounded-br-3xl
              border-double border-4 border-blue-500
            " style="height: 79%" />
            </div>
        </div>
    </div>

    <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
